
<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <p id="dataDisplay"></p>
    <h1 id="dataHeader"></h1>
  <h1>Admin Panel</h1>
  <input type="text" id="adminInput" placeholder="Enter data">
  <input type="text" id="headerInput" placeholder="Header">
  <button onclick="insertData()">Insert Data</button>
  <button onclick="updateData()">Update Data</button>
  <button onclick="deleteData()">Delete Data</button>
  
  <script>
    // Firebase configuration (replace with your own config)
    var firebaseConfig = {
        apiKey: "AIzaSyDk4Syexhxh2aG3gdMIJFM4exwdMfTDE3I",
        authDomain: "promo-v3.firebaseapp.com",
        databaseURL: "https://promo-v3-default-rtdb.firebaseio.com",
        projectId: "promo-v3",
        storageBucket: "promo-v3.appspot.com",
        messagingSenderId: "304902424957",
        appId: "1:304902424957:web:7b2a3d2bc495b99fb82414",
        measurementId: "G-GH15ZS4W67"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Function to insert data from the admin page
    function insertData() {
      var adminInput = document.getElementById("adminInput").value;
      var headerInput = document.getElementById("headerInput").value;
      var newDataRef = database.ref('publicData').push();
      newDataRef.set({
        value: adminInput,
        header: headerInput
      });
    }

    // Function to update data from the admin page
    function updateData() {
      var adminInput = document.getElementById("adminInput").value;
      var headerInput = document.getElementById("headerInput").value;
      var publicDataRef = database.ref('publicData');
      publicDataRef.update({
        value: adminInput,
        header: headerInput
      });
    }

    // Function to delete data from the admin page
    function deleteData() {
      var publicDataRef = database.ref('publicData');
      publicDataRef.remove();
    }
    
    function displayData() {
      var dataDisplay = document.getElementById("adminInput");
      var dataHeader = document.getElementById("headerInput");
      var publicDataRef = database.ref('publicData');
      
      publicDataRef.on('value', function(snapshot) {
        var data = snapshot.val();
        
        if (data) {
          if (data.hasOwnProperty("value")) {
            dataDisplay.value = data.value;
          } else {
            dataDisplay.value = "";
          }

          if (data.hasOwnProperty("header")) {
            dataHeader.value = data.header;
          } else {
            dataHeader.value = "";
          }
        } else {
          dataDisplay.value = "";
          dataHeader.value = "";
        }
      });
    }

    // Call the displayData function to show data in text boxes on page load
    displayData();
  </script>
</body>
</html>
